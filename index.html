<h1> Odd even app </h1>
<form onsubmit="check()">
<input type="number" placeholder="enter integer" id="num"/>
<br/>
<br/>

<input type="submit" value="Check"/>
</form>
<h2 id="msg"/>

<script>
function check()
{
event.preventDefault();
let num= document.getElementById("num");
let msg= document.getElementById("msg");

if (num.value=="")
{
alert("You did not enter integer");
msg.innerHTML="";
num.focus();
return;
}


let n=parseInt(num.value);
let r=n%2==0?"even":"odd";
msg.innerHTML=r;
}



</script>
</center>
</body>
